<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instant pizza</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Seron Instant Pizza</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#index.html"
            >Home <span class="sr-only"></span
          ></a>
          <a class="nav-item nav-link active" href="#order">Order</a>
          <a class="nav-item nav-link active" href="#contacts">Contacts</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid toppage">
      <div class="container">
        <div class="landingpage">
          <div class="landingtext text-center">
            <h1>Need a taste of pizza?</h1>
            <h1>Order it now and will deliver it instantly!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <div class="card">
          <div class="card-header text-center">
            Order Your Pizza
          </div>
          <form>
                <div class="form-group">
                  <label for="Selectyourpizzaflavour1">Select Your Pizza Flavour</label>
                  <select class="form-control" id="selectyourpizzaflavour ">
                    <option>Berry</option>
                    <option>Butternut Squash</option>
                    <option>Chicken</option>
                    <option>Hummus</option>
                    <option>Turkish Ground</option>
                  </select>
                </div>
          </form>
        </div>
      </div>
    </div>
    <!-- js links start -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <!-- js links end -->
  </body>
</html>
