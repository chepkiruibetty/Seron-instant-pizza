<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card" id="buy">
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td valign="top">
                                    <table cellpadding="4" cellspacing="4">
                                        <thead>
                                            <tr>
                                                <th colspan="2">
                                                    Order Pizza Now
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    Select Your Pizza size
                                                </td>
                                                <td>
                                                    <label>Small Pizza Ksh. 400</label><br />
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('size','Small Pizza',400)" />
                                                    <label>Medium Pizza Ksh. 600</label><br />
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('size','Small Pizza',600)" />
                                                    <label>Large Pizza Ksh. 900</label><br />
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('size','Small Pizza',900)" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Select Toppings
                                                </td>
                                                <td>
                                                    <br /><br />
                                                    <label>Mushrooms Ksh. 150</label><br />
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('Toppings','Mushrooms',150)" /> <br>
                                                    <label>Pepperoni Ksh. 100</label> <br>
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('Toppings','Pepperoni',100)" />
                                                    <br />
                                                    <label>Bacon Ksh. 200</label><br />
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('Toppings','Bacon',200)" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Select Crust
                                                </td>

                                                <td>
                                                    <br /><br />
                                                    <label>Cripsy Ksh. 150</label><br />
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('crust','Cripsy',150)" /> <br>
                                                    <label>Gluten Free Ksh 100</label><br />
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('crust','Gluten Free',100)" /> <br>
                                                    <label>Stuffed Ksh 50</label><br />
                                                    <input type="button" value="Add to cart"
                                                        onclick="AddtoCart('crust','Stuffed',50)" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <form action="">
                        <div class="card-body">
                            <h5 class="card-title">Cart</h5>
                            <td valign="top">
                                <table border="" id="orderedProductsTbl">
                                    <thead>
                                        <tr>
                                            <td>
                                                Name
                                            </td>
                                            <td>
                                                Description
                                            </td>
                                            <td>
                                                Price
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody id="orderedProductsTblBody"></tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="1">Total Cost</td>
                                            <td colspan="2" align="right" id="cart_total"></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </td>
                            <br />
                            <input type="submit" onclick="popup()" onsubmit="event.preventDefault()">
                        </div>
                    </form>
                    <div class="alert-success alert myalert container" id="alert1" style="display: none;">
                        <p>
                            <span id="span1"></span>
                        </p>
                        <p>alrtt</p>
                    </div>

                </div>
            </div>
        </div>
        <br>
    </div>
    </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./test.js"></script>

</body>

</html>
